<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThinkTwice</title>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">ThinkTwice</h1>
    <p>Compare thoughtfully and vote for your favorite!</p>
  </header>

  <!-- Category Filter -->
  <div class="category-filter">
    <label for="category-select">Filter by Category:</label>
    <select id="category-select">
      <option value="all">All</option>
      <option value="dogs">Dogs</option>
      <option value="houses">Houses</option>
      <option value="jokes">Jokes</option>
    </select>
  </div>

  <main>
    <div id="comparison-container">
      <!-- Items will be dynamically loaded here -->
    </div>
    <div class="button-container">
      <button id="vote-left" class="animated-button">
        <i class="fas fa-thumbs-up"></i> Vote Left
      </button>
      <button id="vote-right" class="animated-button">
        <i class="fas fa-thumbs-up"></i> Vote Right
      </button>
    </div>
    <div id="results-container">
      <h2>Results</h2>
      <p id="results-text"></p>
    </div>
  </main>

  <!-- Create Comparison Form -->
  <section id="create-comparison">
    <h2>Create Your Own Comparison</h2>
    <form id="comparison-form">
      <!-- Item 1 -->
      <div class="form-group">
        <label>Item 1 Name:</label>
        <input type="text" id="item1-name" required>
        <label>Item 1 Image:</label>
        <input type="file" id="item1-image" accept="image/*" required>
      </div>
      <!-- Item 2 -->
      <div class="form-group">
        <label>Item 2 Name:</label>
        <input type="text" id="item2-name" required>
        <label>Item 2 Image:</label>
        <input type="file" id="item2-image" accept="image/*" required>
      </div>
      <button type="submit">Add Comparison</button>
    </form>
  </section>

  <!-- Social Sharing -->
  <div class="social-sharing">
    <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20comparison%20on%20ThinkTwice!" target="_blank" class="share-button">
      <i class="fab fa-twitter"></i> Share on Twitter
    </a>
  </div>

  <footer>
    <p>Created by <strong>Leon Nyaramb</strong>, a professional developer.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
